{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">
        {% if form.instance.pk %}
            Edit Product
        {% else %}
            Add New Product
        {% endif %}
    </h1>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="space-y-4">
            {{ form.as_p }}
        </div>
        
        <div class="mt-8 flex justify-end">
            <a href="{% url 'products' %}" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md mr-2 hover:bg-gray-300">Cancel</a>
            <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
                {% if form.instance.pk %}
                    Update Product
                {% else %}
                    Save Product
                {% endif %}
            </button>
        </div>
    </form>
</div>
{% endblock %}
